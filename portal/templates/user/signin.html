<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Log In | Powerx - Bootstrap 5 Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="/static/users/assets/images/favicon.ico">
        
        <!-- Theme Config Js -->
        <script src="/static/users/assets/js/config.js"></script>

        <!-- App css -->
        <link href="/static/users/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons css -->
        <link href="/static/users/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        
        <!-- Custom CSS for background image -->
        <style>
            body {
                background-image: url('/static/frontend/images/office-buildings-with-modern-architecture.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                min-height: 100vh;
            }
            
            /* Optional: Add overlay for better text readability */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
                z-index: -1;
            }
            
            /* Make the card more prominent */
            .card {
                background-color: rgba(255, 255, 255, 0.95) !important;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    
    <body class="authentication-bg position-relative">
        {% include 'user/_alerts.html' %}
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-6 col-lg-5">
                        <div class="position-relative rounded-3 overflow-hidden" >
                            <div class="card bg-transparent mb-0">
                            <!-- Logo-->
                            <div class="auth-brand">
                                <a href="index.html" class="logo-light">
                                    <img src="/static/frontend/images/redanlogo.jpg" alt="logo" height="40">
                                </a>
                                <a href="index.html" class="logo-dark">
                                    <img src="/static/frontend/images/redanlogo.jpg" alt="dark logo" height="40">
                                </a>
                            </div>
                            
                            <div class="card-body p-4">
                                <div class="w-50">
                                    <h4 class="pb-0 fw-bold">Sign In</h4>
                                    <p class="fw-semibold mb-4">Enter your email address and password to access admin panel.</p>
                                </div>

                                <form method="post">
                                    {% csrf_token %}

                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">Email Or Username</label>
                                        <input class="form-control" type="text" id="emailaddress" required="" placeholder="Enter Admin Email or Username" name="name">
                                    </div>

                                    <div class="mb-3">
                                        <!-- <a href="auth-recoverpw.html" class="float-end fs-12">Forgot your password?</a> -->
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-0 text-center">
                                        <button class="btn btn-primary w-100" type="submit"> Log In </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div>

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted bg-body">Don't have an account? <a href="auth-register.html" class="text-muted ms-1 link-offset-3 text-decoration-underline"><b>Sign Up</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt fw-medium">
            <span class="bg-body"><script>document.write(new Date().getFullYear())</script> Â© Powerx - Coderthemes.com</span>
        </footer>
        <!-- Vendor js -->
        <script src="/static/users/assets/js/vendor.min.js"></script>
        
        <!-- App js -->
        <script src="/static/users/assets/js/app.min.js"></script>

    </body>
</html>
