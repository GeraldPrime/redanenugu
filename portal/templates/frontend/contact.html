
{% extends 'frontend/base.html' %}
{% block content %}
<div class="site-blocks-cover overlay inner-page" style="background-image: url(/static/frontend/images/closeup-businessman-using-mobile-phone.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-10">
        <span class="sub-text">Get In Touch</span>
        <h1>Contact Us</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <h2 class="site-heading text-black mb-5">Reach Out <strong>To Us</strong></h2>
        
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
        
        <form action="{% url 'contact' %}" method="post" class="p-5 bg-white" id="contactForm">
          {% csrf_token %}
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name" required>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Say hello to us" required></textarea>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <button type="submit" id="submitBtn" class="btn btn-primary rounded-0 btn-lg">
                <span id="btnText">Send Message</span>
                <span id="btnSpinner" class="d-none">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Sending...
                </span>
              </button>
            </div>
          </div>
        </form>

        <script>
          document.getElementById('contactForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            // Show loading state
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
            submitBtn.disabled = true;
            
            // Optional: Add a slight delay to show the loading state
            // The form will submit naturally after this
          });
        </script>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
