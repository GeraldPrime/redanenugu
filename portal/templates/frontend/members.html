{% extends 'frontend/base.html' %}

{% block content %}
  


    <div class="site-blocks-cover overlay inner-page" style="background-image: url(/static/frontend/images/member-log-membership-username-password-concept.jpg);" data-aos="fade"
      data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-10">
            <span class="sub-text">Membership</span>
            <h1>Check For REDAN Enugu Membership</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mb-4">
            <h2 class="font-weight-bold text-black mb-3">Search Member Information</h2>
            <p class="text-muted">Enter your company name or registration ID to check your membership status</p>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
              <div class="card-body p-4">
                <form>
                  <div class="form-group mb-3">
                    <label for="searchInput" class="form-label font-weight-bold">Search by Company Name or Registration ID</label>
                    <input type="text" class="form-control form-control-lg" id="searchInput" 
                           placeholder="Enter company name or registration ID...">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Search Member</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock content %}
